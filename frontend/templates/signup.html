<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Infinity Events</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #8c25f4;
            --secondary-color: #6b21a8;
            --dark-bg: #0f0118;
        }
        
        * { font-family: 'Poppins', sans-serif; }
        body { 
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        
        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .brand-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(140, 37, 244, 0.25);
            color: #fff;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(140, 37, 244, 0.4);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-card">
            <!-- Logo -->
            <div class="brand-logo">
                <i class="bi bi-music-note-beamed text-white" ></i>
            </div>
            
            <!-- Title -->
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Create Account</h2>
                <p class="text-white-50">Join Infinity Events today</p>
            </div>
            
            <!-- Sign Up Form -->
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="jony" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="doe" required>
                    </div>
                </div>
                
                <div class="mb-3 mt-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0" style="border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px 0 0 12px;">
                            <i class="bi bi-envelope text-white-50"></i>
                        </span>
                        <input type="email" class="form-control border-start-0 ps-0" placeholder="john@example.com" required style="border-radius: 0 12px 12px 0;">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0" style="border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px 0 0 12px;">
                            <i class="bi bi-phone text-white-50"></i>
                        </span>
                        <input type="tel" class="form-control border-start-0 ps-0" placeholder="+94 123 456 789" required style="border-radius: 0 12px 12px 0;">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0" style="border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px 0 0 12px;">
                            <i class="bi bi-lock text-white-50"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" placeholder="Create password" required style="border-radius: 0 12px 12px 0;">
                    </div>
                    <small class="text-white-50">Must be at least 8 characters</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0" style="border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px 0 0 12px;">
                            <i class="bi bi-lock-fill text-white-50"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" placeholder="Confirm password" required style="border-radius: 0 12px 12px 0;">
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label text-white-50" for="agreeTerms">
                            I agree to the <a href="#" class="text-primary">Terms & Conditions</a> and <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i>Create Account
                </button>
            </form>
            
            <!-- Sign In Link -->
            <div class="text-center">
                <p class="text-white-50 mb-0">
                    Already have an account? 
                    <a href="login.html" class="text-primary text-decoration-none fw-bold">Log In</a>
                </p>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a href="index.html" class="text-white-50 text-decoration-none">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Signup Form Handler
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const firstName = document.querySelectorAll('.form-control')[0].value;
            const lastName = document.querySelectorAll('.form-control')[1].value;
            const email = document.querySelectorAll('.form-control')[2].value;
            const phone = document.querySelectorAll('.form-control')[3].value;
            const password = document.querySelectorAll('.form-control')[4].value;
            const confirmPassword = document.querySelectorAll('.form-control')[5].value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters');
                return;
            }

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating Account...';
            btn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        password: password,
                        role: 'CUSTOMER'  // Default role for new users
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Signup failed');
                }

                const data = await response.json();
                alert('Account created successfully! Redirecting to login...');
                window.location.href = 'login.html';

            } catch (error) {
                console.error('Signup error:', error);
                alert(error.message || 'Failed to create account');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
