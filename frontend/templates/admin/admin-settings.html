<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Infinity Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8c25f4',
                        dark: '#191022'
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400;
        }

        body {
            font-family: 'Spline Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-[#1a1023] p-4 flex flex-col justify-between border-r border-white/10">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-3 px-2">
                    <img id="sidebarAdminImg" src="https://i.pravatar.cc/40?img=15" alt="Admin" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <h1 id="sidebarAdminName" class="text-white text-base font-medium">Infinity Events</h1>
                        <p class="text-purple-300 text-sm">Admin Panel</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-2">
                    <a href="admin-dashboard.html"
                        class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                        <span class="material-symbols-outlined">dashboard</span>
                        <p class="text-sm font-medium">Dashboard</p>
                    </a>
                    <a href="admin-events.html"
                        class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                        <span class="material-symbols-outlined">event</span>
                        <p class="text-sm font-medium">Events</p>
                    </a>
                    <a href="admin-users.html"
                        class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                        <span class="material-symbols-outlined">group</span>
                        <p class="text-sm font-medium">Users</p>
                    </a>
                    <a href="admin-tickets.html"
                        class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                        <span class="material-symbols-outlined">confirmation_number</span>
                        <p class="text-sm font-medium">Tickets</p>
                    </a>
                    <a href="admin-reports.html"
                        class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                        <span class="material-symbols-outlined">bar_chart</span>
                        <p class="text-sm font-medium">Reports</p>
                    </a>
                    <a href="admin-settings.html"
                        class="flex items-center gap-3 px-3 py-2 bg-primary/20 text-white rounded-lg">
                        <span class="material-symbols-outlined">settings</span>
                        <p class="text-sm font-medium">Settings</p>
                    </a>
                </nav>
            </div>
            <div class="flex flex-col gap-2">
                <a href="admin-support.html"
                    class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                    <span class="material-symbols-outlined">help_outline</span>
                    <p class="text-sm font-medium">Support</p>
                </a>
                <a href="#" id="logoutBtn"
                    class="flex items-center gap-3 px-3 py-2 text-white/70 hover:bg-primary/20 hover:text-white rounded-lg transition">
                    <span class="material-symbols-outlined">logout</span>
                    <p class="text-sm font-medium">Logout</p>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <div class="py-3 px-8 flex items-center justify-between border-b border-[#362249] bg-[#1a1023]">
                <h2 class="text-white text-lg font-bold">Settings</h2>
                <img id="headerAdminImg" src="https://i.pravatar.cc/40?img=15" alt="User" class="w-10 h-10 rounded-full object-cover">
            </div>
            <div class="p-8 flex-1">
                <h2 class="text-3xl font-bold mb-6">Settings</h2>

                <div class="bg-white/5 border border-white/10 rounded-xl p-6 max-w-2xl">
                    <h3 class="text-xl font-bold mb-4">General Settings</h3>
                    <form onsubmit="event.preventDefault(); alert('Settings saved!');">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-white/80 mb-1">Site Name</label>
                            <input type="text" value="Infinity Events"
                                class="w-full h-10 px-3 bg-black/20 border border-white/10 rounded-lg text-white focus:border-primary focus:outline-none">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-white/80 mb-1">Support Email</label>
                            <input type="email" value="support@infinityevents.com"
                                class="w-full h-10 px-3 bg-black/20 border border-white/10 rounded-lg text-white focus:border-primary focus:outline-none">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-white/80 mb-1">Maintenance Mode</label>
                            <div class="flex items-center gap-3">
                                <input type="checkbox" class="w-5 h-5 accent-primary">
                                <span class="text-sm text-white/60">Enable maintenance mode (users cannot login)</span>
                            </div>
                        </div>
                        <button
                            class="px-6 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium transition">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        });
    </script>
    <script src="../../static/js/admin_profile.js"></script>
</body>

</html>
