<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Infinity Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #8c25f4;
            --secondary-color: #6b21a8;
            --dark-bg: #0f0118;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.15;
            top: -300px;
            right: -300px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.1;
            bottom: -250px;
            left: -250px;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.15;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.25;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(140, 37, 244, 0.4);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(140, 37, 244, 0.25);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 15px;
            font-weight: 700;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(140, 37, 244, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(140, 37, 244, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
        }

        /* Social Login Buttons */
        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 14px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-google {
            border-color: rgba(234, 67, 53, 0.3);
        }

        .btn-google:hover {
            background: rgba(234, 67, 53, 0.15);
            border-color: #ea4335;
            box-shadow: 0 10px 30px rgba(234, 67, 53, 0.3);
        }

        .btn-facebook {
            border-color: rgba(24, 119, 242, 0.3);
        }

        .btn-facebook:hover {
            background: rgba(24, 119, 242, 0.15);
            border-color: #1877f2;
            box-shadow: 0 10px 30px rgba(24, 119, 242, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .divider span {
            padding: 0 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-check-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(140, 37, 244, 0.25);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .social-icons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .security-badge {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .security-badge i {
            color: #28a745;
            font-size: 1.5rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 30px 25px;
            }

            .social-icons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="brand-logo">
                <i class="bi bi-music-note-beamed text-white"></i>
            </div>

            <!-- Title -->
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Welcome Back!</h2>
                <p class="text-white-50">Sign in to continue your musical journey</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Email/Password Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <div class="position-relative">
                        <div class="input-group">
                            <span class="input-group-text border-end-0" style="border-radius: 15px 0 0 15px;">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" id="emailInput" class="form-control border-start-0 ps-0"
                                placeholder="Enter your email" required style="border-radius: 0 15px 15px 0;">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="position-relative">
                        <div class="input-group">
                            <span class="input-group-text border-end-0" style="border-radius: 15px 0 0 15px;">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" id="passwordInput" class="form-control border-start-0 ps-0 pe-5"
                                placeholder="Enter your password" required style="border-radius: 0 15px 15px 0;">
                        </div>
                        <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-white-50" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="forgot_password.html" class="text-primary text-decoration-none fw-semibold">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>Or continue with</span>
            </div>

            <!-- Social Login Options -->
            <div class="social-icons-grid mb-3">
                <!-- Google -->
                <button class="social-btn btn-google" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M19.8 10.2273C19.8 9.51824 19.7364 8.83642 19.6182 8.18188H10V12.0501H15.4818C15.2273 13.3001 14.5091 14.3592 13.4364 15.0683V17.5774H16.7455C18.7091 15.8365 19.8 13.2728 19.8 10.2273Z"
                            fill="#4285F4" />
                        <path
                            d="M10 20C12.7 20 14.9636 19.1046 16.7455 17.5773L13.4364 15.0682C12.5182 15.6682 11.3455 16.0227 10 16.0227C7.39545 16.0227 5.19091 14.2636 4.38636 11.9H0.957275V14.4909C2.73182 18.0182 6.09091 20 10 20Z"
                            fill="#34A853" />
                        <path
                            d="M4.38636 11.9C4.16364 11.3 4.03636 10.6591 4.03636 10C4.03636 9.34091 4.16364 8.7 4.38636 8.1V5.50909H0.957275C0.345455 6.72727 0 8.11818 0 10C0 11.8818 0.345455 13.2727 0.957275 14.4909L4.38636 11.9Z"
                            fill="#FBBC04" />
                        <path
                            d="M10 3.97727C11.4682 3.97727 12.7864 4.48182 13.8227 5.47273L16.7636 2.53182C14.9591 0.863636 12.6955 0 10 0C6.09091 0 2.73182 1.98182 0.957275 5.50909L4.38636 8.1C5.19091 5.73636 7.39545 3.97727 10 3.97727Z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>

                <!-- Facebook -->
                <button class="social-btn btn-facebook" onclick="loginWithFacebook()">
                    <i class="bi bi-facebook" style="font-size: 1.3rem; color: #1877f2;"></i>
                    Facebook
                </button>
            </div>

            <!-- Security Badge -->
            <div class="security-badge">
                <i class="bi bi-shield-check"></i>
                <div class="mt-2">
                    <small class="text-white-50">Secured with 256-bit SSL encryption</small>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-4">
                <p class="text-white-50 mb-0">
                    Don't have an account?
                    <a href="signup.html" class="text-primary text-decoration-none fw-bold">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a href="index.html" class="text-white-50 text-decoration-none">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Form Submit Handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validation
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (password.length < 3) {
                showError('Password must be at least 3 characters');
                return;
            }

            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            btn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('username', email); // OAuth2PasswordRequestForm expects username
                formData.append('password', password);

                const response = await fetch('http://127.0.0.1:8000/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Login failed');
                }

                const data = await response.json();

                if (rememberMe) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                } else {
                    sessionStorage.setItem('access_token', data.access_token);
                    sessionStorage.setItem('token_type', data.token_type);
                    if (data.user) {
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                    }
                }

                const redirectUrl = sessionStorage.getItem('redirect_after_login');
                if (redirectUrl) {
                    sessionStorage.removeItem('redirect_after_login');
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = 'index.html';
                }

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Social Login Functions
        function loginWithGoogle() {
            console.log('Login with Google');
            showLoginMessage('Google');
            // window.location.href = '/auth/google';
        }

        function loginWithFacebook() {
            console.log('Login with Facebook');
            showLoginMessage('Facebook');
            // window.location.href = '/auth/facebook';
        }

        function showLoginMessage(provider) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 start-50 translate-middle-x mt-3';
            toast.style.zIndex = '9999';
            toast.innerHTML = `
                <div class="alert alert-info alert-dismissible fade show" role="alert" style="background: rgba(13, 202, 240, 0.2); border: 1px solid rgba(13, 202, 240, 0.5); color: #fff; border-radius: 15px;">
                    <i class="bi bi-info-circle me-2"></i>
                    Redirecting to ${provider} login...
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>

</html>
