<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Infinity Events</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #8c25f4;
            --secondary-color: #6b21a8;
            --dark-bg: #0f0118;
        }
        
        * { font-family: 'Poppins', sans-serif; }
        body { 
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .reset-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(140, 37, 244, 0.25);
            color: #fff;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(140, 37, 244, 0.4);
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="reset-card">
            <!-- Icon -->
            <div class="icon-box">
                <i class="bi bi-key text-white"></i>
            </div>
            
            <!-- Title -->
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Forgot Password?</h2>
                <p class="text-white-50">No worries, we'll send you reset instructions</p>
            </div>
            
            <!-- Reset Form -->
            <form>
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0" style="border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px 0 0 12px;">
                            <i class="bi bi-envelope text-white-50"></i>
                        </span>
                        <input type="email" class="form-control border-start-0 ps-0" placeholder="Enter your email" required style="border-radius: 0 12px 12px 0;">
                    </div>
                    <small class="text-white-50">Enter the email associated with your account</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-send me-2"></i>Send Reset Link
                </button>
            </form>
            
            <!-- Back to Login -->
            <div class="text-center">
                <a href="login.html" class="text-white-50 text-decoration-none">
                    <i class="bi bi-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </div>
        
        <!-- Alternative -->
        <div class="text-center mt-4">
            <div class="alert alert-info bg-transparent border" style="border-color: rgba(13, 202, 240, 0.3) !important;">
                <i class="bi bi-info-circle me-2"></i>
                <small>Remember your password? <a href="login.html" class="text-primary fw-bold">Sign In</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
