<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Infinity Events Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #8c25f4;
            --secondary-color: #6b21a8;
            --dark-bg: #0f0118;
            --dark-light: #1a0b2e;
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: #fff;
        }
        
        .sidebar {
            background: var(--dark-light);
            min-height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: #fff;
            background: rgba(140, 37, 244, 0.2);
        }
        
        .nav-link i {
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 24px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(140, 37, 244, 0.4);
        }
        
        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 16px;
        }
        
        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(140, 37, 244, 0.25);
        }
        
        .form-select option {
            background: var(--dark-light);
            color: #fff;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .image-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .image-upload-area:hover,
        .image-upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(140, 37, 244, 0.1);
        }
        
        .current-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            object-fit: cover;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            object-fit: cover;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row m-5 p-5">
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <!-- Page Header -->
                <div class="d-flex align-items-center gap-3 mb-4">
                    <button class="btn btn-back" onclick="window.location.href='admin-events.html'">
                        <i class="bi bi-arrow-left fs-5"></i>
                    </button>
                    <div>
                        <h2 class="mb-0 fw-bold">Edit Event</h2>
                        <p class="text-white-50 mb-0">Update event information</p>
                    </div>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border mb-3" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-white-50">Loading event details...</p>
                </div>
                
                <!-- Edit Form -->
                <div id="editForm" style="display: none;">
                    <form id="eventForm">
                        <!-- Event Poster -->
                        <div class="card p-4 mb-4">
                            <h5 class="fw-bold mb-4">Event Poster</h5>
                            
                            <!-- Current Image -->
                            <div id="currentImageContainer" class="mb-4">
                                <p class="text-white-50 mb-2">Current Poster:</p>
                                <img id="currentImage" class="current-image" alt="Current poster">
                            </div>
                            
                            <!-- Upload New Image -->
                            <div class="image-upload-area" id="uploadArea" onclick="document.getElementById('posterImage').click()">
                                <input type="file" id="posterImage" accept="image/*" class="d-none">
                                <div id="uploadPlaceholder">
                                    <i class="bi bi-cloud-upload text-primary mb-3" style="font-size: 3rem;"></i>
                                    <p class="mb-1">Click to upload new poster or drag and drop</p>
                                    <small class="text-white-50">PNG, JPG, GIF up to 5MB</small>
                                </div>
                                <div id="imagePreviewContainer" class="d-none">
                                    <img id="imagePreview" class="preview-image" alt="Preview">
                                    <button type="button" onclick="removeImage(event)" class="btn btn-danger btn-sm mt-3">
                                        <i class="bi bi-trash me-2"></i>Remove New Image
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Basic Information -->
                        <div class="card p-4 mb-4">
                            <h5 class="fw-bold mb-4">Basic Information</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Event Title *</label>
                                    <input type="text" id="title" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Description</label>
                                    <textarea id="description" class="form-control" rows="4"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Category *</label>
                                    <select id="category" class="form-select" required>
                                        <option value="">Choose category</option>
                                        <option value="CONFERENCE">Conference</option>
                                        <option value="WORKSHOP">Workshop</option>
                                        <option value="SEMINAR">Seminar</option>
                                        <option value="MEETUP">Meetup</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Status *</label>
                                    <select id="status" class="form-select" required>
                                        <option value="DRAFT">Draft</option>
                                        <option value="PUBLISHED">Published</option>
                                        <option value="CANCELLED">Cancelled</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Location & Date -->
                        <div class="card p-4 mb-4">
                            <h5 class="fw-bold mb-4">Location & Date</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Location *</label>
                                    <input type="text" id="location" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Starts At *</label>
                                    <input type="datetime-local" id="starts_at" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Ends At *</label>
                                    <input type="datetime-local" id="ends_at" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Capacity & Tickets -->
                        <div class="card p-4 mb-4">
                            <h5 class="fw-bold mb-4">Capacity & Ticket Prices</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Capacity *</label>
                                    <input type="number" id="capacity" class="form-control" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">General Admission (RS)</label>
                                    <input type="number" id="ga_ticket_price" class="form-control" step="0.01" min="0" placeholder="0.00">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">VIP Ticket (RS)</label>
                                    <input type="number" id="vip_ticket_price" class="form-control" step="0.01" min="0" placeholder="0.00">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Platinum Ticket (RS)</label>
                                    <input type="number" id="pa_ticket_price" class="form-control" step="0.01" min="0" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save me-2"></i>Update Event
                            </button>
                            <button type="button" onclick="window.location.href='admin-events.html'" class="btn btn-outline-light btn-lg">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let eventId = null;
        let selectedImage = null;
        let currentEvent = null;
        
        // Get event ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        eventId = urlParams.get('id');
        
        console.log('üéØ Event ID from URL:', eventId);
        console.log('üåê API Base URL:', API_BASE_URL);
        
        if (!eventId) {
            console.error('‚ùå No event ID in URL');
            document.getElementById('loadingState').innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-circle text-danger mb-3" style="font-size: 3rem;"></i>
                    <h5>No Event ID Provided</h5>
                    <p class="text-white-50 mb-4">Please select an event from the events list</p>
                    <button class="btn btn-primary" onclick="window.location.href='admin-events.html'">
                        <i class="bi bi-arrow-left me-2"></i>Go to Events
                    </button>
                </div>
            `;
        }
        
        // Show toast notification
        function showToast(message) {
            const toastEl = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        
        // Image upload handling
        const uploadArea = document.getElementById('uploadArea');
        const posterImage = document.getElementById('posterImage');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        
        posterImage.addEventListener('change', handleImageSelect);
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                posterImage.files = files;
                handleImageSelect();
            }
        });
        
        function handleImageSelect() {
            const file = posterImage.files[0];
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showToast('File size must be less than 5MB');
                    posterImage.value = '';
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    showToast('Please select an image file');
                    posterImage.value = '';
                    return;
                }
                
                selectedImage = file;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadPlaceholder.style.display = 'none';
                    imagePreviewContainer.classList.remove('d-none');
                };
                reader.readAsDataURL(file);
            }
        }
        
        function removeImage(e) {
            e.stopPropagation();
            posterImage.value = '';
            selectedImage = null;
            uploadPlaceholder.style.display = 'block';
            imagePreviewContainer.classList.add('d-none');
        }
        
        // Load event data
        async function loadEvent() {
            try {
                console.log('üîÑ Loading event ID:', eventId);
                console.log('üì° API URL:', `${API_BASE_URL}/events/${eventId}`);
                
                const response = await fetch(`${API_BASE_URL}/events/${eventId}`);
                
                console.log('üì¶ Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error response:', errorText);
                    throw new Error(`Event not found (Status: ${response.status})`);
                }
                
                currentEvent = await response.json();
                console.log('‚úÖ Event loaded:', currentEvent);
                
                populateForm(currentEvent);
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
                
            } catch (error) {
                console.error('‚ùå Error loading event:', error);
                showToast(`Failed to load event: ${error.message}`);
                
                // Show error in loading state instead of redirecting
                document.getElementById('loadingState').innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-exclamation-triangle text-warning mb-3" style="font-size: 3rem;"></i>
                        <h5 class="text-white-50">Failed to load event details</h5>
                        <p class="text-white-50 mb-4">${error.message}</p>
                        <button class="btn btn-primary" onclick="loadEvent()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Retry
                        </button>
                        <button class="btn btn-outline-light ms-2" onclick="window.location.href='admin-events.html'">
                            <i class="bi bi-arrow-left me-2"></i>Back to Events
                        </button>
                    </div>
                `;
            }
        }
        
        // Populate form with event data
        function populateForm(event) {
            document.getElementById('title').value = event.title || '';
            document.getElementById('description').value = event.description || '';
            document.getElementById('category').value = event.category || '';
            document.getElementById('location').value = event.location || '';
            document.getElementById('capacity').value = event.capacity || '';
            document.getElementById('status').value = event.status || 'DRAFT';
            
            // Format dates for datetime-local input
            if (event.starts_at) {
                const startsAt = new Date(event.starts_at);
                document.getElementById('starts_at').value = formatDateTimeLocal(startsAt);
            }
            
            if (event.ends_at) {
                const endsAt = new Date(event.ends_at);
                document.getElementById('ends_at').value = formatDateTimeLocal(endsAt);
            }
            
            // Ticket prices
            document.getElementById('ga_ticket_price').value = event.ga_ticket_price || '';
            document.getElementById('vip_ticket_price').value = event.vip_ticket_price || '';
            document.getElementById('pa_ticket_price').value = event.pa_ticket_price || '';
            
            // Current image
            if (event.poster_url) {
                const currentImage = document.getElementById('currentImage');
                currentImage.src = `${API_BASE_URL}${event.poster_url}`;
                currentImage.onerror = () => {
                    currentImage.src = 'https://via.placeholder.com/400x250/6c757d/ffffff?text=No+Image';
                };
            } else {
                document.getElementById('currentImageContainer').style.display = 'none';
            }
        }
        
        // Format date for datetime-local input
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // Update event
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            
            // Append image if new one selected
            if (selectedImage) {
                formData.append('poster_image', selectedImage);
            }
            
            // Append event data
            const eventData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value || null,
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                starts_at: new Date(document.getElementById('starts_at').value).toISOString(),
                ends_at: new Date(document.getElementById('ends_at').value).toISOString(),
                capacity: parseInt(document.getElementById('capacity').value),
                ga_ticket_price: parseFloat(document.getElementById('ga_ticket_price').value) || null,
                vip_ticket_price: parseFloat(document.getElementById('vip_ticket_price').value) || null,
                pa_ticket_price: parseFloat(document.getElementById('pa_ticket_price').value) || null,
                status: document.getElementById('status').value
            };
            
            formData.append('event_data', JSON.stringify(eventData));
            
            try {
                const response = await fetch(`${API_BASE_URL}/events/${eventId}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    showToast('Event updated successfully!');
                    setTimeout(() => window.location.href = 'admin-events.html', 1500);
                } else {
                    const error = await response.json();
                    showToast(`Error: ${error.detail || 'Failed to update event'}`);
                }
            } catch (error) {
                console.error('Error updating event:', error);
                showToast('Network error: Failed to update event');
            }
        });
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadEvent();
        });
    </script>
</body>
</html>
